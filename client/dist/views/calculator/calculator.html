<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <meta name="title" content="Calculator" />
    <meta name="description" content="" />
    <meta property="og:url" content="https://mjkang0987.github.io" />
    <meta property="og:title" content="Calculator" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />
    <meta property="og:site_name" content="Calculator" />
    <meta property="og:locale" content="ko_KR" />
    <link href="https://mjkang0987.github.io/client/dist/images/invite/favicon.ico" rel="shortcut icon">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://mjkang0987.github.io/client/dist/styles/calculator/calculator.min.css?20240109133004">
</head>

<body>
    <header class="header">
        <h1 class="title">calculator</h1>
    </header>
    <main role="main">
        <div id="calculator" class="calculator">
            <div id="calculator-expression" class="calculator-expression"></div>
            <div id="calculator-result" class="calculator-result">0</div>
            <div class="calculator-numbers">
                <div class="button-wrap" data-value="0">
                    <button type="button" class="button button-number" data-value="0">
                        <span class="button-text">0</span>
                    </button>
                </div>
                <div class="button-wrap" data-value="1">
                    <button type="button" class="button button-number" data-value="1">
                        <span class="button-text">1</span>
                    </button>
                </div>
                <div class="button-wrap" data-value="2">
                    <button type="button" class="button button-number" data-value="2">
                        <span class="button-text">2</span>
                    </button>
                </div>
                <div class="button-wrap" data-value="3">
                    <button type="button" class="button button-number" data-value="3">
                        <span class="button-text">3</span>
                    </button>
                </div>
                <div class="button-wrap" data-value="4">
                    <button type="button" class="button button-number" data-value="4">
                        <span class="button-text">4</span>
                    </button>
                </div>
                <div class="button-wrap" data-value="5">
                    <button type="button" class="button button-number" data-value="5">
                        <span class="button-text">5</span>
                    </button>
                </div>
                <div class="button-wrap" data-value="6">
                    <button type="button" class="button button-number" data-value="6">
                        <span class="button-text">6</span>
                    </button>
                </div>
                <div class="button-wrap" data-value="7">
                    <button type="button" class="button button-number" data-value="7">
                        <span class="button-text">7</span>
                    </button>
                </div>
                <div class="button-wrap" data-value="8">
                    <button type="button" class="button button-number" data-value="8">
                        <span class="button-text">8</span>
                    </button>
                </div>
                <div class="button-wrap" data-value="9">
                    <button type="button" class="button button-number" data-value="9">
                        <span class="button-text">9</span>
                    </button>
                </div>
                <div class="button-wrap" data-value="dot">
                    <button type="button" class="button button-formular button-dot" data-value="dot">
                        <span class="button-text">.</span>
                    </button>
                </div>
            </div>
            <div class="button-wrap" data-value="negative">
                <button type="button" class="button button-formula button-negative" data-value="negative">
                    <span class="button-text">+, -</span>
                </button>
            </div>
            <div class="button-wrap" data-value="percent">
                <button type="button" class="button button-formula button-percent" data-value="percent">
                    <span class="button-text">%</span>
                </button>
            </div>
            <div class="button-wrap" data-value="subtraction">
                <button type="button" class="button button-formula button-subtraction" data-value="subtraction">
                    <span class="button-text">-</span>
                </button>
            </div>
            <div class="button-wrap" data-value="plus">
                <button type="button" class="button button-formula button-plus" data-value="plus">
                    <span class="button-text">+</span>
                </button>
            </div>
            <div class="button-wrap" data-value="multiply">
                <button type="button" class="button button-formula button-multiply" data-value="multiply">
                    <span class="button-text">*</span>
                </button>
            </div>
            <div class="button-wrap" data-value="divide">
                <button type="button" class="button button-formula button-divide" data-value="divide">
                    <span class="button-text">รท</span>
                </button>
            </div>
            <div class="button-wrap" data-value="calculation">
                <button type="button" class="button button-formula button-calculation" data-value="calculation">
                    <span class="button-text">=</span>
                </button>
            </div>
            <div class="button-wrap" data-value="all-clear">
                <button type="button" class="button button-formula button-all-clear" data-value="all-clear">
                    <span class="button-text">AC</span>
                </button>
            </div>
        </div>
    </main>
    <script type="module" src="https://mjkang0987.github.io/client/dist/scripts/calculator/prototype.min.js?20240109133004" defer></script>
</body>

</html>
